<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Add Team to {{ event.name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Team</button>
        </form>
        <a href="{% url 'event_detail' event.id %}" class="btn btn-link">Back to Event</a>
    </div>
</body>
</html>
