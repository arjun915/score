{% extends 'base_generic.html' %}

{% block title %}Event List{% endblock %}

{% block content %}
  <div class="container py-5">
    <h1 class="text-center mb-5">Event List</h1>
    
    <!-- Create New Event Button -->
    <a href="{% url 'add_event' %}" class="btn btn-success mb-4">Create New Event</a>

    <div class="row justify-content-center">
      {% for event in events %}
        <div class="col-md-4 mb-4">
          <div class="card shadow-lg border-light rounded event-card">
            <a href="{% url 'event_detail' pk=event.pk %}" class="text-decoration-none">
              <div class="card-body">
                <h3 class="card-title text-center text-primary">{{ event.name }}</h3>
                <p class="card-text text-muted text-center">Click to view event details</p>
              </div>
              <div class="card-footer text-center">
                <!-- Optionally add footer content like event date, etc. -->
              </div>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
