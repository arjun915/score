<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Scoring</title>
</head>
<body>
    <h1>Team Scores</h1>
    <table border="1">
        <tr>
            <th>Team Name</th>
            <th>Score</th>
            <th>Actions</th>
        </tr>
        {% for team in teams %}
        <tr>
            <td>{{ team.name }}</td>
            <td>{{ team.score }}</td>
            <td>
                <a href="{% url 'update_score' team.id 1 %}">+1</a>
                <a href="{% url 'update_score' team.id -1 %}">-1</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
